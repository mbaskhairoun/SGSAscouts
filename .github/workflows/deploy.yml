name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Replace token in config
      run: |
        sed -i "s/ghp_[a-zA-Z0-9_]*/${{ secrets.IMAGE_UPLOAD_TOKEN }}/g" config.js

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
      env:
        GITHUB_TOKEN: ${{ secrets.IMAGE_UPLOAD_TOKEN }}

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      env:
        GITHUB_TOKEN: ${{ secrets.IMAGE_UPLOAD_TOKEN }}