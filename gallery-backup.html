<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - SGSA Scouts</title>
    <meta name="description" content="Browse photos from SGSA Sea Scouts activities, meetings, and special events. See our cubs, scouts, and rovers in action!">
    <meta name="keywords" content="SGSA Scouts photos, sea scouts gallery, scout activities, cubs, brownies, rovers">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Photo Gallery - SGSA Scouts">
    <meta property="og:description" content="Browse photos from SGSA Sea Scouts activities, meetings, and special events.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sgsascouts.com/gallery">
    <meta property="og:image" content="https://sgsascouts.com/logo.jpeg">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Photo Gallery - SGSA Scouts">
    <meta name="twitter:description" content="Browse photos from SGSA Sea Scouts activities, meetings, and special events.">
    <meta name="twitter:image" content="https://sgsascouts.com/logo.jpeg">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="canonical" href="https://sgsascouts.com/gallery">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Gallery-specific styles */
        .gallery-page {
            min-height: 100vh;
            padding-top: 80px;
        }

        .gallery-header {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            margin-bottom: 2rem;
        }

        .gallery-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .gallery-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .gallery-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .gallery-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .gallery-sort {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sort-select {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .sort-select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .back-to-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            margin-bottom: 1rem;
        }

        .back-to-home:hover {
            color: #3b82f6;
        }

        /* Image Modal with Navigation */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-modal.show {
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 95vw;
            max-height: 95vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .modal-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .modal-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .modal-nav.prev {
            left: 20px;
        }

        .modal-nav.next {
            right: 20px;
        }

        .modal-nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal-nav:disabled:hover {
            transform: translateY(-50%) scale(1);
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 80%;
            backdrop-filter: blur(10px);
        }

        .modal-info h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
        }

        .modal-info p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .modal-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        /* Touch/Swipe indicators */
        .swipe-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 3rem;
            pointer-events: none;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .swipe-indicator.show {
            opacity: 1;
        }

        .swipe-indicator.left {
            left: 50px;
            animation: swipeLeft 0.5s ease;
        }

        .swipe-indicator.right {
            right: 50px;
            animation: swipeRight 0.5s ease;
        }

        @keyframes swipeLeft {
            0% { transform: translateY(-50%) translateX(20px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-50%) translateX(-20px); opacity: 0; }
        }

        @keyframes swipeRight {
            0% { transform: translateY(-50%) translateX(-20px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-50%) translateX(20px); opacity: 0; }
        }

        /* Mobile responsiveness */
        /* Fix button interactivity - ensure proper layering and interaction */
        .nav-menu a, .mobile-menu-toggle {
            cursor: pointer !important;
            pointer-events: auto !important;
            z-index: 1001 !important;
            position: relative !important;
            user-select: none !important;
        }

        .filter-btn, .sort-select, .back-to-home {
            cursor: pointer !important;
            pointer-events: auto !important;
            z-index: 100 !important;
            position: relative !important;
            user-select: none !important;
        }

        .gallery-controls, .gallery-filters, .gallery-sort {
            z-index: 99 !important;
            position: relative !important;
            pointer-events: auto !important;
        }

        /* Ensure header stays on top */
        header {
            z-index: 1000 !important;
        }

        .filter-btn {
            background: #f8f9fa !important;
            border: 2px solid #e5e7eb !important;
            padding: 0.75rem 1.5rem !important;
            border-radius: 8px !important;
            font-weight: 500 !important;
            transition: all 0.3s ease !important;
            margin: 0.25rem !important;
            display: inline-flex !important;
            align-items: center !important;
            gap: 0.5rem !important;
            color: #374151 !important;
            min-height: 44px !important;
            min-width: 44px !important;
        }

        .filter-btn:hover, .back-to-home:hover {
            transform: translateY(-2px) !important;
            background: #e5e7eb !important;
        }

        .filter-btn.active {
            background: #1e40af !important;
            color: white !important;
            border-color: #1e40af !important;
        }

        @media (max-width: 768px) {
            .gallery-header h1 {
                font-size: 2rem;
            }

            .gallery-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .gallery-filters,
            .gallery-sort {
                justify-content: center;
            }

            .modal-nav {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .modal-nav.prev {
                left: 10px;
            }

            .modal-nav.next {
                right: 10px;
            }

            .modal-controls {
                top: 10px;
                right: 10px;
            }

            .modal-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .modal-info {
                bottom: 10px;
                padding: 0.75rem 1.5rem;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo-section">
                    <img src="logo.jpeg" alt="SGSA Scouts Logo" class="logo">
                    <h1>SGSA Scouts</h1>
                </div>
                <button class="mobile-menu-toggle" aria-label="Toggle navigation menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#announcements-feed">Announcements</a></li>
                    <li><a href="index.html#calendar">Calendar</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="index.html#join">Join Us</a></li>
                    <li><a href="admin.html" class="admin-link" title="Admin Dashboard">
                        <i class="fas fa-user-shield"></i>
                    </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="gallery-page">
        <div class="gallery-header">
            <div class="container">
                <h1>Photo Gallery</h1>
                <p>Explore our scouts in action! Browse photos from meetings, activities, and special events organized by category and date.</p>
            </div>
        </div>

        <div class="container">
            <a href="index.html" class="back-to-home">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>

            <div class="gallery-controls">
                <div class="gallery-filters">
                    <button class="filter-btn active" data-category="all">
                        <i class="fas fa-th"></i>
                        All Photos
                    </button>
                    <button class="filter-btn" data-category="cubs">
                        <i class="fas fa-baby"></i>
                        Cubs & Brownies
                    </button>
                    <button class="filter-btn" data-category="scouts">
                        <i class="fas fa-child"></i>
                        Scouts
                    </button>
                    <button class="filter-btn" data-category="rovers">
                        <i class="fas fa-user-graduate"></i>
                        Rovers
                    </button>
                    <button class="filter-btn" data-category="events">
                        <i class="fas fa-calendar-star"></i>
                        Events
                    </button>
                    <button class="filter-btn" data-category="activities">
                        <i class="fas fa-anchor"></i>
                        Activities
                    </button>
                </div>

                <div class="gallery-sort">
                    <label for="sortSelect">
                        <i class="fas fa-sort"></i>
                        Sort by:
                    </label>
                    <select id="sortSelect" class="sort-select">
                        <option value="date-desc">Newest First</option>
                        <option value="date-asc">Oldest First</option>
                        <option value="title-asc">Title A-Z</option>
                        <option value="title-desc">Title Z-A</option>
                    </select>
                </div>
            </div>

            <div class="gallery-grid" id="galleryGrid">
                <div class="gallery-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading photos...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <div class="modal-content">
            <div class="modal-counter" id="modalCounter"></div>

            <div class="modal-controls">
                <button class="modal-btn" id="fullscreenBtn" title="Toggle Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="modal-btn" id="closeModal" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <button class="modal-nav prev" id="prevBtn" title="Previous Image">
                <i class="fas fa-chevron-left"></i>
            </button>

            <img class="modal-image" id="modalImage" src="" alt="">

            <button class="modal-nav next" id="nextBtn" title="Next Image">
                <i class="fas fa-chevron-right"></i>
            </button>

            <div class="modal-info" id="modalInfo">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
            </div>

            <div class="swipe-indicator left" id="swipeLeft">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="swipe-indicator right" id="swipeRight">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="gallery-page.js"></script>
</body>
</html>
